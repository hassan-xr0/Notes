<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div>
            <h1>Socket-IO</h1>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script type="module">
            const socket = io();
            socket.on("connect", () => {
                console.log("Connected");
            });
            socket.on("msg", (msg) => {
                console.log(msg);
            });
            socket.emit("new-msg", "Hello World! from client");
        </script>
    </body>
</html>
